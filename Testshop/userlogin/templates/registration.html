{% extends "base.html" %}
{% block main %}
<form method="post" role="form" action="{% url 'registration' %}">
{% csrf_token %}
<table>
    <span class="hidden" id="userid">{{ id }}</span>
    {% for field in form %}
        <tr>
            <td>
                {{ field.label_tag }}
            </td>
            <td>
                <div>
                    <ul>
                        {% for error in field.errors %}
                            <li class="error">errors:{{ error }}</li>
                        {% endfor %}
                        {{ field }}
                    </ul>
                </div>
            </td>
        </tr>

    {% endfor %}
</table>
    <input type="submit" value="Create the account">
</form>
{% endblock %}
