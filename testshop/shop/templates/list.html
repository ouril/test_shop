{% extends "base.html" %}
{% load staticfiles %}
{% block main %}
{% if user.is_authenticated %}

<a href="{% url 'logout' %}">выйти</a>
    <h1>All Goods:</h1>

    {% for product in object_list %}
    <div>
        <h3>{{product.name}}</h3><br>
        <p>{{product.price}}</p><br>
        <a href="{% url 'detail' product.pk %}">Узнать больше</a>
    </div>
    {% endfor %}
{% else %}
    <a href="{% url 'login_form' %}">войти</a>
{% endif %}
{%endblock%}
